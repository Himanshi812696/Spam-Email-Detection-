<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Email Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f6f2;   /* Off-white background */
        }

        .container {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            resize: none;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.15);
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .prediction {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #444;
            padding: 10px;
            border-radius: 8px;
            background: #f3f3f3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Spam Email Detector</h2>

        <form action="/predict" method="POST">
            <textarea name="message" placeholder="Enter email text..."></textarea>
            <button type="submit">Predict</button>
        </form>
            <div class="prediction">
               
            </div>
       
    </div>

</body>
</html>
