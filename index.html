<!DOCTYPE html>
<html>
<head>
    <title>Spam Email Detector</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f6f2; /* Off-white */
            text-align: center;
            padding-top: 60px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: white;
            display: inline-block;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        textarea {
            width: 320px;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 14px;
            outline: none;
        }

        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102,126,234,0.4);
        }

        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #5a67d8;
        }

        h3 {
            margin-top: 25px;
            color: #444;
        }
    </style>
</head>

<body>

    <h2>Spam Email Detector</h2>

    <form action="/predict" method="POST">
        <textarea name="message" placeholder="Enter email text"></textarea>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    <h3>
        {{ prediction_text }}
    </h3>

</body>
</html>
